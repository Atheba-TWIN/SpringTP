<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifier un departement</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 560px;
        padding: 24px;
      }
      .form-group {
        margin-bottom: 12px;
      }
      label {
        display: block;
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        border: 1px solid #d7defc;
        border-radius: 8px;
        padding: 10px 12px;
      }
      .actions {
        margin-top: 12px;
        display: flex;
        gap: 10px;
      }
      .message {
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 12px;
      }
      .error {
        background: #fee2e2;
        color: #991b1b;
      }
      .btn {
        text-decoration: none;
        background: #2f60d0;
        color: #fff;
        padding: 9px 12px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }
      .btn-secondary {
        background: #5d6d7e;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Modifier un d√©partement</h1>
      <div th:if="${error}" class="message error" th:text="${error}"></div>
      <form
        method="post"
        th:action="@{/api/departements/{id}/edit(id=${departement.id})}"
      >
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <div class="form-group">
          <label for="nom">Nom</label>
          <input id="nom" name="nom" th:value="${departement.nom}" required />
        </div>
        <div class="actions">
          <button class="btn" type="submit">Enregistrer</button>
          <a class="btn btn-secondary" href="/api/departements/list">Retour</a>
        </div>
      </form>
    </div>
  </body>
</html>
