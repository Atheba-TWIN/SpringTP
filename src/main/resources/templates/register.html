<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un employé</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 32px;
        max-width: 560px;
        width: 100%;
      }
      h1 {
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 16px;
      }
      .name-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      label {
        display: block;
        margin-bottom: 6px;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
      .message {
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 12px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      button {
        width: 100%;
        border: none;
        border-radius: 6px;
        padding: 12px;
        color: #fff;
        background: #2f60d0;
        font-weight: 700;
        cursor: pointer;
      }
      .links {
        text-align: center;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Créer un employé</h1>

      <div th:if="${param.success}" class="message success">
        Employé créé avec succès.
      </div>
      <div th:if="${error}" class="message error">
        <span th:text="${error}"></span>
      </div>

      <form method="post" action="/users/register">
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />

        <div class="name-row">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input id="nom" name="nom" type="text" required />
          </div>
          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input id="prenom" name="prenom" type="text" required />
          </div>
        </div>

        <div class="form-group">
          <label for="matricule">Matricule</label>
          <input id="matricule" name="matricule" type="text" required />
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input id="password" name="password" type="password" required />
        </div>

        <div class="form-group">
          <label for="fonction">Fonction</label>
          <input id="fonction" name="fonction" type="text" required />
        </div>

        <div class="form-group">
          <label for="departementId">Département</label>
          <select id="departementId" name="departementId" required>
            <option value="">Selectionnez un département</option>
            <option
              th:each="departement : ${departements}"
              th:value="${departement.id}"
              th:text="${departement.nom}"
            ></option>
          </select>
        </div>

        <button type="submit">Créer l'employé</button>
      </form>

      <div class="links">
        <a href="/api/employes/list">Voir les employés</a>
      </div>
    </div>
  </body>
</html>
