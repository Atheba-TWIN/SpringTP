<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un nouvel utilisateur</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 500px;
        width: 100%;
      }
      h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
        font-size: 28px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }
      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
      }
      button:hover {
        transform: translateY(-2px);
      }
      button:active {
        transform: translateY(0);
      }
      .message {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        text-align: center;
        font-weight: 500;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .links {
        margin-top: 20px;
        text-align: center;
      }
      .links a {
        color: #667eea;
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.3s;
      }
      .links a:hover {
        color: #764ba2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Créer un nouvel utilisateur</h1>

      <div th:if="${param.success}" class="message success">
        ✓ Utilisateur créé avec succès!
      </div>
      <div th:if="${error}" class="message error">
        ✗ Erreur: <span th:text="${error}"></span>
      </div>

      <form method="post" action="/users/register">
        <div class="form-group">
          <label for="username">Nom d'utilisateur:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Entrez un nom d'utilisateur"
          />
        </div>

        <div class="form-group">
          <label for="nom">Nom (affiché pour employé):</label>
          <input
            type="text"
            id="nom"
            name="nom"
            placeholder="Entrez le nom de l'employé (optionnel)"
          />
        </div>

        <div class="form-group">
          <label for="password">Mot de passe:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Entrez un mot de passe sécurisé"
          />
        </div>

        <div class="form-group">
          <label for="roleName">Rôle:</label>
          <select id="roleName" name="roleName" required>
            <option value="">-- Sélectionnez un rôle --</option>
            <option
              th:each="role : ${roles}"
              th:value="${role.name}"
              th:text="${role.name}"
            ></option>
          </select>
        </div>

        <button type="submit">Créer l'utilisateur</button>
      </form>

      <div class="links">
        <a href="/">Accueil</a>
        <a href="/employes/list">Voir les employés</a>
      </div>
    </div>
  </body>
</html>
