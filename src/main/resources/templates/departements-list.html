<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des Departements</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 980px;
        margin: 0 auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        padding: 22px;
      }
      .topbar {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }
      .btn {
        text-decoration: none;
        background: #2f60d0;
        color: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }
      .btn-small {
        height: 32px;
        padding: 5px 9px;
        font-size: 13px;
        line-height: 1.1;
      }
      .btn-danger {
        background: #b42318;
      }
      .message {
        padding: 10px;
        border-radius: 8px;
        margin: 12px 0;
        background: #dcfce7;
        color: #166534;
      }
      .error {
        background: #fee2e2;
        color: #991b1b;
      }
      .searchbar {
        margin: 12px 0;
      }
      .searchbar input {
        width: 100%;
        border: 1px solid #d7defc;
        border-radius: 8px;
        padding: 10px 12px;
      }
      .create-form {
        display: flex;
        gap: 10px;
        margin-bottom: 12px;
      }
      .create-form input {
        flex: 1;
        border: 1px solid #d7defc;
        border-radius: 8px;
        padding: 10px 12px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border-bottom: 1px solid #e5e7eb;
        text-align: left;
        padding: 10px;
      }
      th {
        background: #edf1ff;
      }
      .actions {
        display: flex;
        gap: 8px;
      }
      .no-results {
        display: none;
        margin-top: 10px;
        color: #6b7280;
      }
      .inline-form {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <h1>Liste des Departements</h1>
        <a class="btn btn-small" href="/api/employes/list">Voir les employés</a>
        <form class="inline-form" method="post" action="/logout">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button class="btn btn-small" type="submit">Se déconnecter</button>
        </form>
      </div>

      <div th:if="${param.created}" class="message">
        Département créé avec succès.
      </div>
      <div th:if="${param.updated}" class="message">
        Département modifié avec succès.
      </div>
      <div th:if="${param.deleted}" class="message">
        Département supprimé avec succès.
      </div>
      <div th:if="${success}" class="message" th:text="${success}"></div>
      <div th:if="${error}" class="message error" th:text="${error}"></div>

      <form
        th:if="${isAdmin}"
        class="create-form"
        method="post"
        action="/api/departements/create"
      >
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <input
          type="text"
          name="nom"
          placeholder="Nom du departement"
          required
        />
        <button type="submit" class="btn">Ajouter</button>
      </form>

      <div class="searchbar">
        <input
          type="text"
          id="departmentSearch"
          placeholder="Rechercher par nom de departement..."
        />
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Entreprise</th>
            <th>Nb Employes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="department-row" th:each="departement : ${departements}">
            <td th:text="${departement.id}">1</td>
            <td th:text="${departement.nom}">Informatique</td>
            <td
              th:text="${departement.entreprise != null ? departement.entreprise.nom : '-'}"
            >
              Entreprise
            </td>
            <td th:text="${#lists.size(departement.employes)}">0</td>
            <td class="actions">
              <a
                class="btn"
                th:href="@{/api/departements/{id}/edit(id=${departement.id})}"
                >Modifier</a
              >
              <form
                th:action="@{/api/departements/{id}/delete(id=${departement.id})}"
                method="post"
              >
                <input
                  type="hidden"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />
                <button class="btn btn-danger" type="submit">Supprimer</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>

      <div id="noResults" class="no-results">Aucun département trouvé.</div>
    </div>

    <script>
      const searchInput = document.getElementById("departmentSearch");
      const noResults = document.getElementById("noResults");
      const rows = Array.from(document.querySelectorAll(".department-row"));

      searchInput.addEventListener("input", function () {
        const query = searchInput.value.trim().toLowerCase();
        let visibleCount = 0;

        rows.forEach((row) => {
          const text = row.textContent.toLowerCase();
          const match = text.includes(query);
          row.style.display = match ? "" : "none";
          if (match) visibleCount++;
        });

        noResults.style.display = visibleCount === 0 ? "block" : "none";
      });
    </script>
  </body>
</html>
