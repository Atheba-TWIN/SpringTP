<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifier un employe</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f7fb;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 700px;
        margin: 0 auto;
        background: #fff;
        border-radius: 10px;
        padding: 24px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }
      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      .form-group {
        margin-bottom: 12px;
      }
      .form-group-full {
        grid-column: 1 / -1;
      }
      label {
        display: block;
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #d4def7;
        border-radius: 6px;
      }
      .actions {
        margin-top: 14px;
        display: flex;
        gap: 10px;
      }
      .btn {
        text-decoration: none;
        background: #2f60d0;
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
      }
      .btn-secondary {
        background: #5d6d7e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Modifier un employe</h1>
      <form method="post" th:action="@{/api/employes/{id}/edit(id=${employe.id})}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-grid">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input id="nom" name="nom" th:value="${employe.nom}" required />
          </div>
          <div class="form-group">
            <label for="prenom">Prenom</label>
            <input id="prenom" name="prenom" th:value="${employe.prenom}" required />
          </div>
          <div class="form-group">
            <label for="matricule">Matricule</label>
            <input id="matricule" name="matricule" th:value="${employe.matricule}" required />
          </div>
          <div class="form-group">
            <label for="fonction">Fonction</label>
            <input id="fonction" name="fonction" th:value="${employe.fonction}" required />
          </div>
          <div class="form-group form-group-full">
            <label>Departement</label>
            <input th:value="${employe.departement != null ? employe.departement.nom : '-'}" disabled />
          </div>
        </div>
        <div class="actions">
          <button class="btn" type="submit">Enregistrer</button>
          <a class="btn btn-secondary" href="/api/employes/list">Retour</a>
        </div>
      </form>
    </div>
  </body>
</html>
